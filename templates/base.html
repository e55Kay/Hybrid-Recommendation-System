<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Movie Recommendation App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Movie Title</label>
                <input type="text" name="title" placeholder="Enter Movie..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for i in range(user_list|length) %}
        <div class="ui segment">
            <p class="ui big header">{{ i+1 }} | {{ user_list[i].title }}</p>

            <a class="ui red button" href="/delete/{{ user_list[i].id }}">Delete</a>
        </div>
        {% endfor %}


        <form class = "Recommendation" action = "/recommendation">
            <button class = "ui blue button" type = "submit">Submit</button>
        </form>

        <hr>

        <h1>Recommendations</h1>

        {% for movie in rc_list %}
        <div class="ui segment">
            <p class="ui big header">{{ movie }}</p>
        </div>
        {% endfor %}

    </div>
</body>

</html>
